<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>UFO Sightings</title>
    <link rel="apple-touch-icon" sizes="180x180" href="resources/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="resources/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="resources/images/favicon-16x16.png">
    <link rel="manifest" href="resources/images/site.webmanifest">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet'>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
    <!-- <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
	<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster-src.js"></script> -->
    <!-- <script src="resources/js/leaflet-heat.js"></script> -->
    <!-- <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css"> -->
    <!-- <link rel="stylesheet" href="resources/css/leaflet_awesome_markersv2/leaflet.awesome-markers.css">
    <script src="resources/js/leaflet_awesome_markersv2/leaflet.awesome-markers.min.js"></script> -->
    <link rel="stylesheet" href="resources/libs/Leaflet.ExtraMarkers-master/dist/css/leaflet.extra-markers.min.css">
    <script src="resources/libs/Leaflet.ExtraMarkers-master/dist/js/leaflet.extra-markers.min.js"></script>
    <script src="resources/libs/gunzip.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link href="resources/css/app.css" type="text/css" rel="stylesheet">
    <script src="resources/js/app.js"></script>
</head>
<body>
    <div class="viz-container invisible">
        <!-- <div class="header">
            <h1>UFO Sightings</h1>
            <div>asdf</div>
        </div> -->
        <div class="map-container">
            <div class="map-side-panel-container">
                <div class="map-side-panel">
                    <div class="detail invisible">
                        <div class="detail-margins">
                            <div class="detail-meta-container">
                                <div class="detail-meta">
                                    <div class="detail-location"></div>
                                    <div class="detail-date"></div>
                                    <div class="detail-duration"></div>
                                    <div class="detail-shape"></div>
                                </div>
                                <div class="detail-close">
                                    <button class="detail-close-btn"><i class="fa fa-times"></i></button>
                                </div>
                            </div>
                            <hr>
                            <div class="detail-description"></div>
                            <div class="detail-footer">
                                <div class="detail-icon-attribution"></div>
                                <div class="detail-controls">
                                    <button class="detail-control-btn detail-control-btn-back"><i class="fa fa-angle-left"></i></button>
                                    <span class="detail-control-count"></span>
                                    <button class="detail-control-btn detail-control-btn-forward"><i class="fa fa-angle-right"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="map-side-map-blocker"></div>
            </div>
            <div class="map"></div>
            <div class="map-overlay">
                <div class="viz-title-container">
                    <div class="viz-title">
                        <div class="viz-title-main">Reported UFO Sightings</div>
                        <div class="viz-title-daterange"></div>
                        <a id="forkme_banner" href="https://github.mit.edu/6894-sp20/A4-UFO-Sightings">View on GitHub</a>
                    </div>
                </div>
                <div class="radius-tooltip tooltip invisible">
                    <div class="tooltip-arrow-top invisible"></div>
                    <div class="tooltip-content-container">
                        <div class="tooltip-content">
                            <div class="radius-tooltip-l1"></div>
                            <div class="radius-tooltip-l2"></div>
                            <div class="radius-tooltip-l3"></div>
                            <div class="radius-tooltip-l4"></div>
                        </div>
                    </div>
                    <div class="tooltip-arrow-bottom"></div>
                </div>
            </div>
        </div>
        <div class="timeline-container tooltip-launcher">
            <button class="timeline-control-btn"><i class="timeline-control-icon fa fa-play"></i></button>
            <div class="seek-tooltip tooltip invisible">
                <div class="tooltip-content-container">
                    <div class="tooltip-content">
                        <div class="seek-tooltip-l1"></div>
                        <div class="seek-tooltip-l2"></div>
                        <!-- <div class="seek-tooltip-l3"></div> -->
                    </div>
                </div>
                <div class="tooltip-arrow-bottom"></div>
            </div>
        </div>
        <!-- <div class="controls-container">
            <h1>CONTROLS</h1>
            <div class="timeline-container">
                <div class="overview"></div>
                <div class="player-controls"></div>
            </div>
            <div class="heatmaps"></div>
        </div> -->
    </div>
    <div class="loading-container overlay visible">
        <div class="loading-indicator">
            <div class="loading-indicator-heading">LOADING...</div>
            <div class="loading-indicator-subheading">(may take a minute)</div>
            <div class="lds-ripple"><div></div><div></div></div>
        </div>
        <div class="large"></div>
        <div class="medium"></div>
        <div class="small"></div>
    </div>
</body>
</html>
